<!doctype html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
		<script src="http://code.angularjs.org/1.5.3/angular-route.min.js"></script>
		<script src="/static/js/app.js"></script>
		<link rel="stylesheet" href="/static/css/style.css" />
    </head>
    <body ng-app="myApp">

				<img src="static/img/flask_and_angularjs.png" />

				<hr/>

			 <div ng-view></div>
<h2> Todo List: </h2>
<ul>
{% for task in tasks %}
    <li>
        {% if task.done %} <strike> {% endif %}{{ task.content }} {% if task.done %} </strike>{% endif %}
        <a href="/done/{{ task.id }}">Done</a>
        <a href="/delete/{{ task.id }}">Delete Task</a>
    </li>
{% endfor %}
</ul>


<form action="/task" method="post">
    <p><input type="text" name="content"></p>
    <input type="submit" value="Add task">
</form>
</body>
</html>
